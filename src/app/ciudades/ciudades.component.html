
<div class="row">
 
  <div class="card m-5" style="width: 18rem;" id="pe" *ngFor="let ciudad of ciudades" >
  <img [src]="ciudad.img"   class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{ciudad.nombre}}</h5>
    <p class="card-text">Habitantes: {{ciudad.habitantes}}</p>
  </div>
</div>
</div>
